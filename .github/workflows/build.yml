name: GDPSFH IPA Builder

on:
  workflow_dispatch:
    inputs:
      ipa_maker_url:
        description: "URL to the IPA Maker"
        required: true

jobs:
  build:
    runs-on: macos-latest  # macOS runner for compatibility with ipa.fhgdps.com

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install Dependencies
      run: |
        npm install puppeteer

    - name: Run IPA Maker Script
      run: |
        echo "Running IPA Maker..."
        IPA_MAKER_URL="${{ inputs.ipa_maker_url }}" node index.js

    - name: Upload IPA File
      uses: actions/upload-artifact@v4.3.4
      with:
        name: ipa-file
        path: gdpsfh-ipa.ipa  # Upload the .ipa file directly

    - name: Cleanup
      run: |
        echo "Cleaning up files..."
        rm -rf node_modules
        rm gdpsfh-ipa.ipa
